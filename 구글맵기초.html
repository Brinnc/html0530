<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글맵기초</title>
    <style>
        #myMap {
            width: 800px;
            height: 500px;
            background: green;
            margin: auto;
        }
    </style>
    <script>
        //구글에서 제공되는 맵이 성공적으로 로드되면 호출될 함수
        function loadMap() {
            //alert("맵가져오기성공");

            //가져온 맵을 div에 출력함 

            //맵의 속성 지정 : 위도 경도, 카메라의 줌 등 (json표기법)
            let mapProp = {
                center: new google.maps.LatLng(37.509329, 127.101485),
                zoom: 15,
            };

            //맵 객체 생성
            let map = new google.maps.Map(document.getElementById("myMap"), mapProp);

            //아이콘의 크기를 조정하기 위해 아이콘을 json으로 원하는 속성들을 세팅한 후
            //아래의 아이콘 변수자리 대입함
            let icon = {
                url: '../images/떡볶이.png',
                scaledSize: new google.maps.Size(35, 35) //(너비, 높이)
            };

            //지도 위에 마커 추가하기
            //1) 마커 객체 생성 : 생성자의 매개 변수로 위도 경도가 와야함 (json표기법)
            let marker = new google.maps.Marker({
                position: mapProp.center,
                animation: google.maps.Animation.BOUNCE,
                icon: icon
            });
            //2) 생성한 마커를 어느 맵객체에 적용할지를 명시
            marker.setMap(map);

            //마커 위에 정보창 띄우기
            let infowindow = new google.maps.InfoWindow({
                content: "여기가 떡볶이 맛집!"
            });
            //지정한 마커에 윈도우 띄우기
            infowindow.open(map,marker); //(어떤맵, 어떤 마커)

        }
    </script>
</head>

<body>
    <div id="myMap"></div>
</body>

</html>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD-MSzfpHYNQdEYnszWgO0iiqthEvzQ70&callback=loadMap"></script>
