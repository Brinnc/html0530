        JSON (JavaScriptObjectN) 은 그냥 문자표기법임!

        이기종 간의 데이터를 교환하기 위한 표기법 (표준: JSON형식과 XML형식이 있음)
        하지만 js에서는 JSON표기법을 내장객체로 지원하여 마치 객체처럼 다룰 수 있다
        참고로 객체처럼 다룰 수 있다는 말은 점(.)찍고 속성이나 메서드를 호출할 수 있음을 의미함 

        문자 / 숫자 / 논리값 / 객체
        */

        //아래의 형식은 js에서 하나의 사물 즉, 객체를 표현하는 json표기법이라함

        /*
        JSON은 (자바스크립트 객체표기법)이라하고 데이터를 표현하고 전달하기 위함이 목적이며
        클래스와 같이 로직을 재사용하기 위한 단위가 아님
        따라서 json은 거푸집이 아니므로 사용 시 new연산자를 사용하지 않음        
        */
        let m={
            "name": "최승아",
            "age": 21,
            "addr": "서울"
        }

        //클래스와의 차이점
        //json: 순수한 데이터의 전달을 목적으로만 함. 메서드는 포함되지 않음. 자체적으로도 이미 데이터, 로직이 아닌 순수한 데이터만 갖고있음
        //클래스: 코드의 재사용성을 목적으로 함. 속성과 메서드를 모두 갖고있음. 데이터 전달용이 아님. 그래서 new를 통해 인스턴스객체를 생성할 수 있음
        //js는 json표기법을 마치 객체처럼 다룰 수 있도록 지원하는데 이때 관여되는 객체가 js의 내장객체중 json내장객체임
        //따라서 위코드에서 m으로 대입된 {브레이스}영역은 js에서는 json내장객체로 볼 수 있음
        //다른 프로그래밍 언어에서는 위의 {브레이스} 표기법은 json문자열로 인식되지만, js에서는 json내장객체로 인식됨
        //따라서 .(점) 찍고 속성과 메서드를 사용할 수 있음

    </script>
