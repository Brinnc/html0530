<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장배열객체</title>
    <script>
        //js를 포함한 모든 객체지향프로그래밍 언어에서는 개발자가 직접 객체를 정의할 수도 있지만,
        //프로그램 개발 시 자주 사용되거나 아주 필수적인 기능은 이미 언어차원에서 객체로 지원되는데
        //이러한 언어차원에서 자체적으로 지원되는 객체를 가리켜 내장객체(built-in object)라 부른다
        //*js의 주요 내장 객체*
        //1) Array
        //2) Math.
        //3) Date
        //4) JSON
        //5) String [★*20000]

        /*
        //Array의 indexOf() 메서드에 대해 알아보기
        let fruit=["apple", "pineapple", "banana"];
        console.log("바나나의 위치는", fruit.indexOf("banana"));
        */

        //Date 객체에 대해 알아보기
        let d=new Date();
        console.log(d);

        //String 객체에 대해 알아보기
        //참고로 사람이 가장 많이 사용하는 데이터 유형이 바로 String임
        //숫자
        //문자-문자열은 사실 상 객체임
        //논리값
        let s1=new String("apple");
        console.log(s1.toString());

        let imgName="apple.jpg";
        //★문자열은 원래 모든 프로그래밍 언어에서 객체로 다뤄짐★
        //따라서 원칙 상 위 처럼 new String을 통해 메모리에 올려야하지만
        //String은 너무 많이 사용하기 때문에 아래와 같이 객체가 아닌 일반데이터 다루듯 메모리에 올리는 방법을 지원함
       
    </script>
</head>
